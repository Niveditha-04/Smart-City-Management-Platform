services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: smartcity
      POSTGRES_USER: smartcity
      POSTGRES_PASSWORD: smartcity
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartcity -d smartcity"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    env_file:
      - ./backend/.env.example
    ports: ["5050:5050"]
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    stdin_open: true         # keep dev server running
    tty: true
    environment:
      - CHOKIDAR_USEPOLLING=true   # useful in Docker for file changes
    ports:
      - "3000:3000"           # React dev server port
    depends_on:
      - backend
